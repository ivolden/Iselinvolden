<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="contact-page">
    <header>
        <h1 class="page-title">Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="perspectives.html#perspectives">Perspectives</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact-form">
            <h2 id="contact-title" class="section-title">Get in Touch</h2>
            <form action="https://formsubmit.co/volden.iselin@gmail.com" method="POST">
                <label for="email">Your Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>
                
                <button type="submit" class="button">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Iselin Volden</p>
    </footer>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
